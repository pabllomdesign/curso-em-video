<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens Dinamicas</title>
</head>

<body>
  <h1>Inserindo imagens dinâmicas</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
    navegador.</p>
  <picture>
    <source media="(max-width: 750px)" srcset="./img/img-p.jpg" type="image/jpg">
    <source media="(max-width: 1050px)" srcset="./img/img-m.jpg" type="image/jpg">
    <img src="./img/img-g.jpg" alt="Imagens flexiveis funciona">
  </picture>

  <h1>Inserindo áudio na página</h1>
  <audio preload="metadata" controls>
    <source src="../ex010/media/happy-mistake.mp3" type="audio/mpeg">
    <p>Seu navegador não suporta esse arquivo de audio <a href="../ex010/media/happy-mistake.mp3"
        download="happy-mistake.mp3" type="audio/mp3"></a></p>
  </audio </body>

</html>
